        <div style="display: block">
            <span style="  color: rgb(255, 71, 71);
            font-size: 13px;
            font-weight: none; float: left;" *ngIf="user && user.invalid && user.touched"

          >
          <div class="input-1">
         
            <p>EmailId</p>
            <input type="text" name="user" formControlName="user" />

        </div>

        <div style="display: block">
          <div class="input-4">
            <a
              href="#"
              class="btn btn-primary"
              style="
                border: none;
                width: 100px;
                font-size: 12px;
                color: rgba(255, 255, 255, 0.84);
                background-color: #009688;
                border-radius: 2px;
              "

        </div>
   

      </div>
