<app-header></app-header>
<div class="container">
  <a
    href="/productCategory/Create"
    class="btn btn-primary btn-fab btn-raised mdi-content-add"
    style="
      float: right;
      position: relative;
      top: 65px;
      right: 45px;
      background-color: #009688;
      color: rgba(255, 255, 255, 0.84);
    "
  >
    <div
      class="ripple-wrapper"
      style="margin-bottom: 20px"
    >
      +
    </div></a
  >
  <div class="card" style="height: 100%">
    <h3>Partners</h3>
    <div
      id="categoryGrid_wrapper"
      style="font-size: 13px"
      class="dataTables_wrapper no-footer"
    >
      <div class="dataTables_length" id="categoryGrid_length">
        <label
          >Show
          <select
            name="categoryGrid_length"
            aria-controls="categoryGrid"
            class=""
          >
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          entries</label
        >
      </div>
      <div id="categoryGrid_filter" class="dataTables_filter">
        <label
          >Search:<input
            type="search"
            class=""
            placeholder=""
            aria-controls="categoryGrid"
        /></label>
      </div>

      <table
        class="table dataTable no-footer"
        id="expensesGrid"
        role="grid"
        aria-describedby="expensesGrid_info"
      >
        <thead>
          <tr role="row">
            <th
              class="sorting"
              tabindex="0"
              aria-controls="expensesGrid"
              rowspan="1"
              colspan="1"
              aria-label="
                    PartnerName
                : activate to sort column ascending"
              style="width: 226px"
            >
              PartnerName
            </th>
            <th
              class="sorting"
              tabindex="0"
              aria-controls="expensesGrid"
              rowspan="1"
              colspan="1"
              aria-label="
                    Percentage
                : activate to sort column ascending"
              style="width: 200px"
            >
              Percentage
            </th>
            <th
              class="sorting"
              tabindex="0"
              aria-controls="expensesGrid"
              rowspan="1"
              colspan="1"
              aria-label="
                    Description
                : activate to sort column ascending"
              style="width: 201px"
            >
              Description
            </th>
            <th
              class="sorting"
              tabindex="0"
              aria-controls="expensesGrid"
              rowspan="1"
              colspan="1"
              aria-label="
                    DateTime
                : activate to sort column ascending"
              style="width: 176px"
            >
              DateTime
            </th>
            <th
              class="sorting"
              tabindex="0"
              aria-controls="expensesGrid"
              rowspan="1"
              colspan="1"
              aria-label="Actions: activate to sort column ascending"
              style="width: 148px"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="odd">
            <td valign="top" colspan="5" class="dataTables_empty" style="text-align: center ; border-bottom: 1px solid black;">
              No data available in table
            </td>
          </tr>
        </tbody>
      </table>
      <div
        class="dataTables_info"
        id="categoryGrid_info"
        role="status"
        aria-live="polite"
        style="margin-top: 10px; display: inline-block"
      >
        Showing 0 to 0 of 0 entries
      </div>
      <div
        class="dataTables_paginate paging_simple_numbers"
        id="categoryGrid_paginate"
        style="display: inline-block; float: right; margin-top: 10px"
      >
        <a
          class="paginate_button previous disabled"
          aria-controls="categoryGrid"
          data-dt-idx="0"
          tabindex="0"
          id="categoryGrid_previous"
          style="color: rgb(99, 97, 97); margin-right: 15px"
          >Previous</a
        ><span></span
        ><a
          class="paginate_button next disabled"
          aria-controls="categoryGrid"
          data-dt-idx="2"
          tabindex="0"
          id="categoryGrid_next"
          style="color: rgb(99, 97, 97)"
          >Next</a
        >
      </div>
    </div>
  </div>
</div>
